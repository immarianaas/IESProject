    <script th:inline="javascript">
        var real_data = /*[[${graphDataPC}]]*/'noValue';
 
        $(document).ready(function() {
            google.charts.load('current', {
                packages : [ 'corechart', 'bar' ]
            });
            google.charts.setOnLoadCallback(drawColumnChart);
            
            google.charts.setOnLoadCallback(drawPieChart);
        });
 
        function drawColumnChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'People inside');
            data.addColumn({type: 'string', role: 'style'});


            Object.keys(real_data).forEach(function(key) {
                const warn = key.slice(key.length-1);
                console.log(warn);
                
                if(warn == "W"){
                    data.addRow([key.substring(0, key.length - 1).concat("  \n Room ").concat(key.charAt(key.length-2)) , real_data[key],  "color:#d9534f"]);

                }else{
                    data.addRow([ key.substring(0, key.length - 1).concat("  \n Room ").concat(key.charAt(key.length-1)) , real_data[key],  "#4c7f1a"]);

                }
            });
            
            
            
            var options = {
                title : '',
                hAxis : {
                    title : 'Date(MM-dd-yyyy HH:mm)',
                },
                vAxis : {
                    title : 'People Inside'
                }
            };



            var chart = new google.visualization.ColumnChart(document
                    .getElementById('chart_div'));
            chart.draw(data, options);
        }
 




            var real_data_pie = /*[[${graphDataPC_pie}]]*/'noValue';
            
            function drawPieChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Year');
                data.addColumn('number', 'Views');
                Object.keys(real_data_pie).forEach(function(key) {
                    data.addRow([ key, real_data_pie[key] ]);
                });
                var options = {
                    title : 'People inside room'
                };
                var chart = new google.visualization.PieChart(document
                        .getElementById('piechart'));
                chart.draw(data, options);
            }
    </script>
