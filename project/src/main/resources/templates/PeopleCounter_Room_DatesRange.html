    <script th:inline="javascript">
        var real_data = /*[[${roomInfoPCByDates}]]*/'noValue';
 
        $(document).ready(function() {
            google.charts.load('current', {
                packages : [ 'corechart', 'bar' ]
            });
            google.charts.setOnLoadCallback(drawColumnChart);
            
            google.charts.setOnLoadCallback(drawPieChart);
        });
 
        function drawColumnChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'People');
            data.addColumn({type: 'string', role: 'style'});

            var alert = false;

            Object.keys(real_data).forEach(function(key) {
                const warn = key.slice(key.length-1);
                console.log(warn);
                
                if(warn == "W"){
                    alert= true;
                    var res = key.split("/");

                    console.log(res[0]);
                    data.addRow([res[0].concat("\n Room: " +res[1]) , real_data[key],  "color:#d9534f"]);

                }else{
                    var res = key.split("/");

                    data.addRow( [res[0].concat("\n Room: " +res[1]) , real_data[key],  "#4c7f1a"]);

                }

                if(alert){
                    $(".alert").show();
                    $('.alertsDiv').show();
                }
            });
            
            
            
            var options = {
                title : '',
                hAxis : {
                    title : 'Date(MM-dd-yyyy HH:mm)',
                },
                vAxis : {
                    title : 'People Inside Room'
                }
            };



            var chart = new google.visualization.ColumnChart(document
                    .getElementById('chart_div'));
            chart.draw(data, options);
        }
 





            var real_data_pie = /*[[${roomPC_pie}]]*/'noValue';
            
            function drawPieChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Year');
                data.addColumn('number', '%');
                Object.keys(real_data_pie).forEach(function(key) {
                    data.addRow([ key, real_data_pie[key]*10 ]);
                });
                var options = {
                    title : 'People Inside Occurrences Stats',
                    hAxis : {
                        title : ' Co2 (ppm)',
                    },
                    vAxis : {
                        title : 'Total Occurrences (%)'
                    }
                };
                var chart = new google.visualization.ColumnChart(document
                        .getElementById('piechart'));
                chart.draw(data, options);
            }

            
    </script>
