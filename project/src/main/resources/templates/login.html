<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP STYLES-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>

<body style="background-image: url(/img/g.jpg);   background-repeat: no-repeat;
background-size: 530px 320px; background-position: 720px 330px;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <h1> <strong>SMART BUILDING LOGIN </strong></h1>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" >
                           
                            <div class="panel-body" >
                                <form role="form" method="POST" th:action="@{/login}">
                                    <hr />
                                   
                                     <div class="form-group input-group">
                                        <span th:text="${message}"></span>

                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="username" class="form-control" placeholder="UserName " />
                                        </div>
                                            <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input name="password" type="text" class="form-control"  placeholder="Password" />
                                            <span class="has-error" th:text="${error}"></span>

                                        </div>
                                    <div class="form-group">
                                          
                                      
                                        </div>
                                        <span class="has-error" th:text="${error}"></span>

                                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                                        <button class="btn btn-primary" type="submit">Log In</button>                                            
                                        <h5 class="text"><a href="/registration">Create an account</a></h5>
                                        
                                    </form>
                            </div>
                           
                </div>
                
                
        </div>
    </div>
 
</body>

</html>
