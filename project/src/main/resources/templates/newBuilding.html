<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href = "@{/allBuildings}">SMART BUILDING</a>
            </div>

        

            <div sec:authorize="isAuthenticated()">
                <form id="logoutForm" method="POST" th:action="@{/logout}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <h2> <a  class="header-right" onclick="document.forms['logoutForm'].submit()"><i class="fa fa-sign-out fa-2x"></i></a></h2>
            </div>


        </nav>

    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <h1> <strong>New building </strong></h1>
            <br/>
        </div>
           <div class="row ">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" >
					<form action="#" th:action="@{/saveBuilding}" th:object="${building}"
						method="POST">
						<input type="text" th:field="*{buildingName}"
							placeholder="Building Name" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{country}"
							placeholder="Country" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{city}"
							placeholder="City" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{street}"
							placeholder="Street" class="form-control mb-4 col-4">

							<input type="text" th:field="*{door_number}"
							placeholder="Door Number" class="form-control mb-4 col-4">
							<br/>
							<button type="submit" class="btn btn-info col-4"> Save Building</button>


					</form>
                </div>

            </div>

    </div>


  </body>

</html>
