<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Building Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Building Management System</h1>
		<hr>
		<h2>Update Building</h2>

		<form action="#" th:action="@{/saveBuilding}" th:object="${building}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			    <input type="text" th:field="*{buildingName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{country}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{street}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{door_number}" class="form-control mb-4 col-4">

	
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/allBuildings}"> Back to Employee List</a>
	</div>
</body>
</html>
